<!DOCTYPE html>
<html>
<h1>Hello World</h1>
<h1>
<title>Display Date</title>
    <p id="date"></p>
    <script>
	const now = new Date();
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const formattedDate = `Today is ${daysOfWeek[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
        document.getElementById("date").textContent = formattedDate;
    </script>
</h1>
<div id="list">
    <p>
       	<iframe src="hostname.txt" width="400" height="400" frameborder="0"></iframe>
    </p>
</div>
</html>
